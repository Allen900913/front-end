<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <a href="https://www.example.com">這是一個超連結</a>
        <a href="https://www.example.com" target="_self">這是一個新視窗的超連結</a>

    </div>

    <div class="content">
        <h1>一級標籤</h1>
        <p>更改文字樣本: <b>加粗</b> 、 <u>下劃線</u></p>
        <h3>二級標籤</h3>
        <ul>
            <li>列表項目1</li>
            <li>列表項目2</li>
            <li>列表項目3</li>
        </ul>
    </div>

    <div class="span1">
        <span>這是一個span元素</span>
        <span>這是另一個span元素</span>
        <hr>
        <span>這是一個帶有樣式的span元素<a href="https://www.example.com">這是一個超連結</a></span>
    </div>
    
</body>
</html>
