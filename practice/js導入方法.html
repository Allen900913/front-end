<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js導入</title>
    <script>
        // 內部腳本
        console.log("header 中的內部腳本");
    </script>

    <script src="./js/myscript.js"></script>
</head>
<body>
    <h1>JavaScript 導入方式</h1>
    <p>以下是三種不同的 JavaScript 導入方式：</p>
    <ul>
        <li>內部腳本：在 HTML 文件的 &lt;head&gt; 或 &lt;body&gt; 中使用 &lt;script&gt; 標籤。</li>
        <li>外部腳本：使用script src= 引入外部 JavaScript 文件。</li>
    </ul>

    <script>
        console.log("這是內部腳本");
        alert("這是內部腳本的提示");
    </script>
</body>
</html>
