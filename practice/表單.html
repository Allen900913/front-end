<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">姓名:</label>
        <input type="text" id="name" value="輸入文字">
        <br>
        <label for="password">密碼:</label>
        <input type="password" id="password" value="輸入密碼">

        <br>

        <label>性別:</label>
        <input type="radio" name="gender" value="男">男
        <input type="radio" name="gender" value="女">女

        <br>
        <label>喜好:</label>
        <input type="checkbox" name="hobby" value="閱讀">閱讀
        <input type="checkbox" name="hobby" value="旅行">旅行
        <input type="checkbox" name="hobby" value="運動">運動
        <br>
        <input type="submit" value="提交">
    </form>
    
</body>
</html>
