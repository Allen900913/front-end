<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 10px;
        }
        .container {
            display: flex;
            height: 20rem; /* 設定容器高度為視窗高度 */
            background-color: lightblue;
            /* flex-direction: column; */
             flex-wrap: wrap;/* 允許換行 */
            justify-content: center; /* 水平居中 */
            align-content: center; /* 垂直居中 */
        }
        .item{
            width: 20rem; /* 10 * 10px = 100px */
            font-size: 8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color:  yellowgreen;">1</div>
        <div class="item" style="background-color: red;">2</div>
        <div class="item" style="background-color: gray;">3</div>
        <div class="item" style="background-color: gold;" >4</div>
        <div class="item" style="background-color: hotpink;">5</div>
        <div class="item" style="background-color: #aaa;">6</div>
    </div>
    <span class="item">這是一個span元素</span>
</body>
</html>
